<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <script>
      window.FTMOCKS_CONFIG = {
        url: 'http://localhost:5000/api/v1/recordMockdata'
      };
      (function () {
          const originalFetch = window.fetch;

          window.fetch = async function (url, options = {}) {
              const method = options.method || 'GET';
              const body = options.body;
              const headers = options.headers || {};
              const queryString = url.includes('?') ? url.split('?')[1] : null;
              const response = await originalFetch(url, options);
              const ftMocksURL = new URL(window.FTMOCKS_CONFIG.url);
              const currentURL = new URL(url.startsWith('http') ? url : `http://something/${url}`);
              const clonedResponse = response.clone();
              clonedResponse.text().then((text) => {
                  if(ftMocksURL.hostname !== currentURL.hostname) {
                    const mockResponse = {
                      "url": url,
                      "time": new Date().toString(),
                      "method": options.method || 'GET',
                      "request": {
                        "headers": headers,
                        "queryString": queryString,
                        "postData": {
                            "mimeType": headers['Content-Type'] || null,
                            "text": body
                         }
                      },
                      "response": {
                        "status": response.status,
                        "headers": clonedResponse.headers,
                        "content": text
                      },
                    };
                    fetch(window.FTMOCKS_CONFIG.url, {
                      method: 'POST',
                      headers: {
                        'Content-Type': 'application/json',
                      },
                      body: JSON.stringify(mockResponse),
                    }).then(response => response.json());
                  }
              });
              return response;
          };
      })();
    </script>
  </head>
